<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
   <!-- Google Fonts -->
   <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <title>Coffee Probe</title>
</head>
<body>
    <div class="main-container">
    <header class="heading"> 
        <div class="home-nav">
            <a href="index.html"><img src="assets/images/coffee-beans.png" alt= "coffee beans"></a>
        </div>
        <img class="logo" src="assets/images/logo.png" alt=logo> 
    </header>

    <div id="progress-bar">
        <div id="my-progress">0%</div>
    </div>

    <div id="quiz">
     <div id="question"><p></p></div>

     <div id="answers">
        <div class="answer" id="a" onclick="checkAnswer('a')">a.</div>
        <div class="answer" id="b" onclick="checkAnswer('b')">b.<div>
        <div class="answer" id="c" onclick="checkAnswer('c')">c.</div>
    </div>
   </div>
   
    <div id="results">

        <button id="next">Next Question</button>
       
    </div> 

    <div class="score-area">
        <p class="scores">Correct Answers<span id="correct"> 0 </span></p>
        <p class="scores">Incorrect Answers<span id="incorrect"> 0 </span></p>
    </div>    
</div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
