<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Poppins:wght@600&display=swap"
        rel="stylesheet">
    <!--Favicon code-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <title>Coffee Probe</title>
</head>

<body>
    <div class="main-container">
        <header class="heading">
            <div class="home-nav">
                <a href="index.html"><img src="assets/images/coffee-beans.png" alt="coffee beans"></a>
            </div>
            <img class="logo" src="assets/images/logo.png" alt=logo>
        </header>

        <div class="intro-container">
            <br>
            <br>
            <h2>Welcome to Coffee Probe</h2>
            <br>
            <h3>Test your coffee knowledge</h3>
            <br>
            <br>

            <div class="begin">
                <button type="button" id="begin-btn" onclick="openForm()">LET'S BEGIN!!</button>
            </div>
            <br>
            <br>
        </div>

        <div class="form-popup" id="userInput">
            <form action="levels.html" class="form-container">
                <h2>First let's take some details</h2>

                <label for="Name"><b>Name</b></label>
                <input type="text" placeholder="Enter name" name="name" required>

                <label for="email"><b>Email</b></label>
                <input type="email" placeholder="Enter email" name="email" required>

                <button type="submit" onclick="location.href='levels.html';" class="btn">Submit</button>
            </form>
        </div>

    </div>
    <script src="assets/js/script.js"></script>


</body>

</html>
